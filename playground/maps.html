<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    const person1 = {
      name: 'jack',
      age: 23
    };

    const myMap = new Map();
    //.set('')
    myMap.set('name', 'jack');
    myMap.set(100, 'this is a number');
    myMap.set(person1, 'cool');

    myMap.get(person1);

    const score = 100;
    const prizes = new Map();
    prizes.set(100, 'Bear');
    prizes.set(200, 'Duck');
    prizes.set(300, 'Goldfish');
    console.log(`you win a ${prizes.get(score)}`);

    const ul = document.querySelector('.prizes');
    for(const [points, prize] of prizes) {
      const li = `<li>${points} - ${prize}</li>`;
      ul.insertAdjacentHTML('beforeend', li);
    }

    //.has('')

  </script>
</body>

</html>
